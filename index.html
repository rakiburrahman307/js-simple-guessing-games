<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guessing Game</title>
</head>
<body>
    <section class="body-section">
        <div class="cart-container">
            <div class="cart-title-container">
                <h2 class="cart-title">Guessing Game</h2>
            </div>
            <div class="cart-body">
                <label>Enter The Number</label>
                    <input type="number" placeholder="Enter number 1-5" min="1" max="5" id="input-field" required>
                    <p id="error"></p>  
                    <br>
                    <button class="btn" id="submit">Guess</button>
                <div class="result-container">
                    <p></p>
                    <p></p>
                    <p class="won-los"></p>
                </div>
            </div>
         </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
